<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> - 中标报表 </title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../framework/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <link href="../../framework/css/animate.css" rel="stylesheet">
    <link href="../../framework/css/style.css?v=4.1.0" rel="stylesheet">

    <link href="../../framework/css/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../framework/css/bootstrap-editable.css" rel="stylesheet">
    <link href="../../framework/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../framework/css/bootstrap-datetimepicker.min.css" rel="stylesheet">

</head>
<body>
<div id="biddingManageReport">
    <div class="wrapper wrapper-content animated fadeInRight" id="product">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>中标报表 查询条件</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="tabs_panels.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="#">选项1</a></li>
                                <li><a href="#">选项2</a></li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <ul class="ibox-content">
                        <form class="form-inline m-t">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">竞标单名称:</label>
                                <div class="col-sm-8">
                                    <input id="bidName" minlength="1" type="text" class="form-control" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">中标人名称:</label>
                                <div class="col-sm-8">
                                    <input id="sName" minlength="1" type="text" class="form-control" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">开始时间(出价):</label>
                                <div class="col-sm-7">
                                    <input id="startDate" type="datetime" class="form-control laydate-icon form-control layer-date" required="" aria-required="true" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">结束时间(出价):</label>
                                <div class="col-sm-7">
                                    <input id="endDate" type="datetime" class="form-control laydate-icon form-control layer-date" required="" aria-required="true" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-4">
                                    <button id="query" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i>查询</button>
                                </div>
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button onclick="doBidDetails.resetInfo()" class="btn btn-danger"><i class="fa fa-reply" aria-hidden="true"></i>重置</button>
                                </div>
                            </div>
                        </form>
                    </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div class="table-responsive">
    <table id="doBidDetailsReport" class="table table-bordered table-hover"></table>
</div>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script src="../../framework/js/bootstrap-table.min.js"></script>
<script src="../../framework/js/bootstrap-table-zh-CN.js"></script>
<script src="../../framework/js/tableExport.min.js"></script>
<script src="../../framework/js/bootstrap-table-export.js"></script>
<script src="../../framework/js/bootstrap-table-editable.js"></script>
<script src="../../framework/js/bootstrap-editable.js"></script>
<script src="../../framework/js/bootstrap-select.min.js"></script>
<script src="../../framework/js/plugins/layer/layer.min.js"></script>
<script src="../../framework/js/plugins/layer/laydate/laydate.js"></script>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script src="../../myjs/utils.js"></script>
<script src="../../myjs/doBidDetails.js"></script>

<script>
    doBidDetails.initLayDate('#startDate')
    doBidDetails.initLayDate('#endDate')

    $('form').submit(function () {
        return false;
    });

    doBidDetails.initDoBidDetailsReport()
    $('#query').click(function () {
        doBidDetails.initDoBidDetailsReport()
    })

</script>

</body>
</html>
