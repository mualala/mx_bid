<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> - 草稿竞标单</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../framework/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <link href="../../framework/css/animate.css" rel="stylesheet">
    <link href="../../framework/css/style.css?v=4.1.0" rel="stylesheet">

    <link href="../../framework/css/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../framework/css/bootstrap-editable.css" rel="stylesheet">
    <link href="../../framework/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../framework/css/bootstrap-datetimepicker.min.css" rel="stylesheet">

</head>
<body>
<div id="draftBiddingManage">
    <div class="wrapper wrapper-content animated fadeInRight" id="product">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>草稿 查询条件</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="tabs_panels.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="#">选项1</a></li>
                                <li><a href="#">选项2</a></li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <ul class="ibox-content">
                        <form class="form-inline m-t" v-on:submit.prevent="disableFormSubmit">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">竞标单名称:</label>
                                <div class="col-sm-8">
                                    <input v-model="queryCondition.name" minlength="1" type="text" class="form-control" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">开始时间:</label>
                                <div class="col-sm-8">
                                    <input v-model="queryCondition.startDate"
                                           @click="initDate(1)"
                                           minlength="1" type="datetime" class="form-control laydate-icon form-control layer-date" required="" aria-required="true" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">结束时间:</label>
                                <div class="col-sm-8">
                                    <input v-model="queryCondition.endDate"
                                           @click="initDate(2)"
                                           minlength="1" type="datetime" class="form-control laydate-icon form-control layer-date" required="" aria-required="true" />
                                </div>
                            </div>

                            <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 这里写点提示的内容</span>-->
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <button @click="queryBiddingReport" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i>查询</button>
                                </div>
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button @click="resetInfo" class="btn btn-danger"><i class="fa fa-reply" aria-hidden="true"></i>重置</button>
                                </div>
                            </div>

                            <div class="row">
                                <div id="biddingBlockTool" class="col-xs-12" style="color: red;font-size: 12px;">
                                    <a onclick="bidding.biddingManage.deleteBid()" class="btn btn-danger btn-xs"><i class="fa fa-trash" aria-hidden="true"></i>删除</a>
                                    <a @click="releaseBid" class="btn btn-info btn-xs"><i class="fa fa-paper-plane" aria-hidden="true"></i>发布</a>
                                </div>
                            </div>
                        </form>
                    </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <table id="biddingReport" class="table table-bordered table-hover"></table>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script src="../../framework/js/bootstrap-table.min.js"></script>
<script src="../../framework/js/bootstrap-table-zh-CN.js"></script>
<script src="../../framework/js/tableExport.min.js"></script>
<script src="../../framework/js/bootstrap-table-export.js"></script>
<script src="../../framework/js/bootstrap-table-editable.js"></script>
<script src="../../framework/js/bootstrap-editable.js"></script>
<script src="../../framework/js/bootstrap-select.min.js"></script>
<script src="../../framework/js/plugins/layer/layer.min.js"></script>
<script src="../../framework/js/plugins/layer/laydate/laydate.js"></script>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script src="../../myjs/utils.js"></script>
<script src="../../myjs/bidding.js"></script>

<script>
    var ho = new Vue({
        el: '#draftBiddingManage',
        data: {
            queryCondition: {
                type: 1,
//                status: '',
                name: '',
                startDate: '',
                endDate: '',
            },

            selectedBidNames: bidding.selectedBiddings,

        },

        methods: {
            releaseBid: function () {
                var len = ho.selectedBidNames.length
                if (len > 0) {
                    layer.confirm('确定要发布选中的 [' + len + '] 个竞标单嘛 ?', {
                        btn: ['发布','在考虑一下~~~'] //按钮
                    }, function(){
                        var names = '';
                        for(var i in ho.selectedBidNames) {
                            var name = ho.selectedBidNames[i];
                            names = name + '-' + names;
                        }
                        $.ajax({
                            url: "/bidding/" + names + "/release",
                            type: "put",
                            success: function (count) {
                                layer.msg('成功发布 [ ' + ho.selectedBidNames.length + ' ] 个竞标单', {icon: 1});
                                bidding.selectedBiddings.splice(0, bidding.selectedBiddings.length)
                                bidding.biddingManage.initBiddingReport(1)
                            },
                            error: function (xhr, textStatus, errorThrown) {
                                var status = xhr.status;
                                layer.alert(
                                    '发布竞标单失败,状态码 [ ' + status + ' ]',
                                    {title: '提示框', icon: 0}
                                );
                            }
                        });
                    })
                }else {
                    layer.alert(
                        '请选择要发布的竞标单 !',
                        {title: '提示框', icon: 0}
                    )
                }
            },

            // 初始化日期
            initDate: function (mark) {
                laydate({
                    istime: true,
                    theme: 'molv',
                    format: 'YYYY-MM-DD hh:mm:ss',
                    choose: function(date) {
                        switch (mark) {
                            case 1: ho.queryCondition.startDate = date; break;
                            case 2: ho.queryCondition.endDate = date; break;
                            default:
                                layer.alert(
                                    '初始化日期控件失败, 原因: mark为[' + mark + '] , 传参错误 !',
                                    {title: '提示框', icon: 0}
                                ); break;
                        }
                    }
                })
            },

            resetInfo: function () {
                ho.queryCondition = {}
            },

            queryBiddingReport: function () {
                bidding.biddingManage.initBiddingReport(1)
            },


            //必须禁掉form默认的submit
            disableFormSubmit: function () {
                return false;
            },

        },

        // vue初始化完时执行
        mounted: function () {
            bidding.biddingManage.initBiddingReport(1)
        },
        watch: {},
        computed: {},
    });

</script>

</body>
</html>
