<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> - 供应商管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../framework/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <link href="../../framework/css/animate.css" rel="stylesheet">
    <link href="../../framework/css/style.css?v=4.1.0" rel="stylesheet">

    <link href="../../framework/css/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../framework/css/bootstrap-editable.css" rel="stylesheet">
    <link href="../../framework/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../framework/css/bootstrap-datetimepicker.min.css" rel="stylesheet">

</head>
<body>
    <div class="wrapper wrapper-content animated fadeInRight" id="product">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>供应商查询条件</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="tabs_panels.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="#">选项1</a></li>
                                <li><a href="#">选项2</a></li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <ul class="ibox-content">
                        <form class="form-inline m-t" id="commentForm">
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="supplierType01">供应商类型:</label>
                                <div class="col-sm-1">
                                    <select id="supplierType01" style=" width:200px" class="form-control" required>
                                        <option value="-1" selected="selected">---请选择供应商类型---</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="companyName">公司名称:</label>
                                <div class="col-sm-8">
                                    <input id="companyName" minlength="1" type="text" class="form-control" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="phone">供应商电话:</label>
                                <div class="col-sm-8">
                                    <input id="phone" minlength="1" type="text" class="form-control" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">开始时间:</label>
                                <div class="col-sm-8">
                                    <input id="startDate" minlength="1" type="text" class="form-control" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">结束时间:</label>
                                <div class="col-sm-8">
                                    <input id="endDate" minlength="1" type="text" class="form-control" required="" aria-required="true">
                                </div>
                            </div>

                            <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 这里写点提示的内容</span>-->
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <button id="query" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i>查询</button>
                                </div>
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-danger" onclick="supplier.supplierManage.resetCondition();"><i class="fa fa-reply" aria-hidden="true"></i>重置</button>
                                </div>
                            </div>
                        </form>
                        <div class="row">
                            <div id="supplierBlockTool" class="col-xs-12" style="color: red;font-size: 12px;">
                                <a onclick="supplier.supplierManage.deleteSupplier();" class="btn btn-danger btn-xs"><i class="fa fa-times" aria-hidden="true"></i>删除</a>
                                <a onclick="supplier.supplierManage.modifySupplier.toggleModal();" class="btn btn-info btn-xs"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>修改</a>
                                <a onclick="supplier.supplierManage.modifySupplier.toggleUpdatePassword();" class="btn btn-warning btn-xs"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>修改密码</a>
                                <!--<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>封禁状态：0 解封状态; 1 封禁状态-->
                            </div>
                        </div>
                    </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <table id="supplierReport" class="table table-bordered table-hover"></table>

    <!-- 修改供应商的模态框 -->
    <div class="modal fade" id="modifySupplierModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true" id="x">&times;</span><span class="sr-only">Close</span></button>
                    <h3 class="modal-title">修改产品信息</h3>
                </div>
                <div class="modal-body">
                    <form action="" class="form-horizontal" role="form" method="post">
                        <div class="form-group">
                            <label for="supplierType02" class="col-xs-3 control-label">供应商类型</label>
                            <div class="col-sm-8">
                                <select id="supplierType02" class="form-control" required></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="companyName02">公司名称:</label>
                            <div class="col-sm-8">
                                <input id="companyName02" minlength="1" type="text" class="form-control" required="" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="licenseNumber">营业执照号码:</label>
                            <div class="col-sm-8">
                                <input id="licenseNumber" minlength="1" type="text" class="form-control" required="" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="legal">法定代表人:</label>
                            <div class="col-sm-8">
                                <input id="legal" type="text" minlength="1" type="text" class="form-control" required="" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="name">联系人:</label>
                            <div class="col-sm-8">
                                <input id="name" type="text" minlength="1" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="email">电子邮箱：</label>
                            <div class="col-sm-8">
                                <input id="email" type="email" minlength="1" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="phone02">联系电话：</label>
                            <div class="col-sm-8">
                                <input id="phone02" type="text" minlength="11" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="fax">传真：</label>
                            <div class="col-sm-8">
                                <input id="fax" type="text" minlength="1" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="zipCode">邮政编码：</label>
                            <div class="col-sm-8">
                                <input id="zipCode" type="text" minlength="1" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="companyAddress">公司地址：</label>
                            <div class="col-sm-8">
                                <input id="companyAddress" type="text" minlength="1" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="companyWeb">公司网站地址：</label>
                            <div class="col-sm-8">
                                <input id="companyWeb" type="text" minlength="1" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="companyLevel">公司资质等级：</label>
                            <div class="col-sm-8">
                                <input id="companyLevel" type="number" minlength="1" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="companyDesc">公司简介：</label>
                            <div class="col-sm-8">
                                <textarea id="companyDesc" class="form-control"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
                    <button onclick="supplier.supplierManage.modifySupplier.submit();" type="button" class="btn btn-primary" data-dismiss="modal">提交修改</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 修改供应商密码的模态框 -->
    <div class="modal fade" id="modifyPasswordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true" id="x">&times;</span><span class="sr-only">Close</span></button>
                    <h3 class="modal-title">修改供应商密码</h3>
                </div>
                <div class="modal-body">
                    <form action="" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="comName">供应商:</label>
                            <div class="col-sm-8">
                                <input id="comName" disabled minlength="1" type="text" class="form-control" required="" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="newPassword">新密码:</label>
                            <div class="col-sm-8">
                                <input id="newPassword" minlength="1" type="text" class="form-control" required="" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="newPassword">重复新密码:</label>
                            <div class="col-sm-8">
                                <input id="reNewPassword" minlength="1" type="text" class="form-control" required="" aria-required="true">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
                    <button id="modifyPassword" onclick="supplier.supplierManage.modifySupplier.submitNewPassword();" type="button" class="btn btn-primary">修改密码</button>
                </div>
            </div>
        </div>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script src="../../framework/js/bootstrap-table.min.js"></script>
<script src="../../framework/js/bootstrap-table-zh-CN.js"></script>
<script src="../../framework/js/tableExport.min.js"></script>
<script src="../../framework/js/bootstrap-table-export.js"></script>
<script src="../../framework/js/bootstrap-table-editable.js"></script>
<script src="../../framework/js/bootstrap-editable.js"></script>
<script src="../../framework/js/bootstrap-select.min.js"></script>
<script src="../../framework/js/plugins/layer/layer.min.js"></script>

<script src="../../myjs/supplier.js"></script>
<script src="../../myjs/utils.js"></script>

<script>
    //初始化日期控件
    utils.dateFormat.initDate($("#startDate"));
    utils.dateFormat.initDate($("#endDate"));

    $('form').submit(function () {
        return false;
    });

    supplier.supplierTypeNames($('#supplierType01'), null);

    //初始化报表
    supplier.supplierManage.initSupplierReport();
    $("#query").click(function(){
        supplier.supplierManage.initSupplierReport();
    });
</script>

</body>
</html>
