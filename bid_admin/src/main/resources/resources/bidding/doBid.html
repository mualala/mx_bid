<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> - 定标 </title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../framework/css/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../framework/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <link href="../../framework/css/animate.css" rel="stylesheet">
    <link href="../../framework/css/style.css?v=4.1.0" rel="stylesheet">


    <style>
        .mark {color: red; background: white;}
    </style>
</head>

<body class="gray-bg">
<div id="bidTable">
    <div class="animated fadeInUp">
        <div class="table-responsive">
            <table id="" class="table table-bordered table-hover" data-show-columns="true" data-mobile-responsive="true">
            <thead class="thead-default">
            <tr>
                <!--<th><input type="checkbox"></th>-->
                <th>操作</th>
                <th>中标理由</th>
                <th>序号</th>
                <th>供应商账号</th>
                <th>供应商名称</th>
                <th>供应商电话</th>
                <th>最优出价</th>
                <th>出价时间</th>
                <th>公司名称</th>
                <th>法人</th>
                <th>资质等级</th>
                <th>公司地址</th>
                <th>公司描述</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(su, index) in suppliers">
                <!--<td><input type="checkbox" :value="index" v-model="checkedRows"></td>-->
                <td>
                    <div @click="winBid(index)" class="btn btn-primary btn-xs"><i class="fa fa-american-sign-language-interpreting" aria-hidden="true"></i>中标</div>
                </td>
                <td class="col-sm-3">
                    <textarea v-model="su.reason" class="form-control"></textarea>
                </td>
                <td>{{index + 1}}</td>
                <td>{{su.username}}</td>
                <td>{{su.name}}</td>
                <td>{{su.phone}}</td>
                <td>{{su.optimal}}</td>
                <td class="col-sm-1">{{su.createTime}}</td>
                <td class="col-sm-1">{{su.companyName}}</td>
                <td>{{su.legal}}</td>
                <td>{{su.companyLevel}}</td>
                <td class="col-sm-1">{{su.companyAddress}}</td>
                <td class="col-sm-1">{{su.companyDesc}}</td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="../../framework/js/bootstrap-table.min.js"></script>
<script src="../../framework/js/bootstrap-table-zh-CN.js"></script>

<!-- jQuery Validation plugin javascript-->
<script src="../../framework/js/plugins/validate/jquery.validate.min.js"></script>
<script src="../../framework/js/plugins/validate/messages_zh.min.js"></script>
<script src="../../framework/js/plugins/layer/layer.min.js"></script>
<script src="../../framework/js/plugins/layer/laydate/laydate.js"></script>

<!--<script src="../../framework/js/qs.js"></script>-->
<!--<script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- 自定义js -->
<script src="../../myjs/bidding.js"></script>
<script src="../../myjs/utils.js"></script>

<script>
    var haha = new Vue({
        el: '#bidTable',
        data: {
            suppliers: [],
        },

        methods: {
            winBid: function (index) {
                layer.confirm('确定选择该供应商中标吗 ?', {
                    btn: ['中标','再考虑下~~'] //按钮
                }, function(){
                    var su = haha.suppliers[index]
                    var win = {
                        bidDetailId: su.bidDetailId,
                        bidName: utils.storage.getSession('bidName'),
                        productId: utils.storage.getSession('productId'),
                        suid: su.uid,
                        reason: su.reason,
                    }
                    $.ajax({
                        url: "/winBid",
                        type: "post",
                        contentType: "application/x-www-form-urlencoded",
                        dataType: "json",
                        data: win,
                        success: function (resp) {
                            if (resp > 0) {
                                haha.suppliers.splice(index, 1)
                                layer.alert(
                                    '操作成功! [' + resp + ']个供应商中标 !',
                                    {title: '提示框', icon: 0}
                                );
                            }else {
                                layer.alert(
                                    '该竞标单产品已经有中标供应商了,请关闭该窗口刷新',
                                    {title: '提示框', icon: 0}
                                );
                            }
                        },
                        error: function (xhr, textStatus, errorThrown) {
                            var status = xhr.status;
                            layer.alert(
                                '中标失败,状态码 [ ' + status + ' ] ,原因: ' + xhr.responseText,
                                {title: '提示框', icon: 0}
                            );
                        }
                    });
                });
            },

        },

        // vue初始化完时执行
        mounted: function () {
            var name = utils.storage.getSession('bidName')
            var productId = utils.storage.getSession('productId')
            $.ajax({
                url: "/bidDetails/" + name + '/' + productId + "/optimalDetail",
                type: "get",
                success: function (resp) {
                    for (var i in resp) {
                        var su = {}
                        var bid = resp[i]
                        su.bidDetailId = bid.bidDetailId
                        su.optimal = bid.optimal
                        su.createTime = utils.dateFormat.timeStampToDate(bid.createTime)

                        su.uid = bid.supplier.supplierId
                        su.username = bid.supplier.username
                        su.name = bid.supplier.name
                        su.phone = bid.supplier.phone
                        su.companyName = bid.supplier.companyName
                        su.legal = bid.supplier.legal
                        su.companyLevel = bid.supplier.companyLevel
                        su.companyAddress = bid.supplier.companyAddress
                        su.companyDesc = bid.supplier.companyDesc

                        haha.suppliers.push(su)
                        su = {}
                    }
                },
                error: function (xhr, textStatus, errorThrown) {
                    var status = xhr.status;
                    layer.alert(
                        '查询失败,状态码 [ ' + status + ' ] ,原因:' + xhr.responseText,
                        {title: '提示框', icon: 0}
                    );
                }
            });
        },
        watch: {},
        computed: {},
    });

</script>

</body>

</html>
