<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> - 竞标单审核</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../framework/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <link href="../../framework/css/animate.css" rel="stylesheet">
    <link href="../../framework/css/style.css?v=4.1.0" rel="stylesheet">

    <link href="../../framework/css/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../framework/css/bootstrap-editable.css" rel="stylesheet">
    <link href="../../framework/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../framework/css/bootstrap-datetimepicker.min.css" rel="stylesheet">

</head>
<body>
<div id="checkBiddingManageReport">
    <div class="wrapper wrapper-content animated fadeInRight" id="product">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>竞标单审核 查询条件</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="tabs_panels.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="#">选项1</a></li>
                                <li><a href="#">选项2</a></li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <ul class="ibox-content">
                        <form class="form-inline m-t" v-on:submit.prevent="disableFormSubmit">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">竞标单状态:</label>
                                <div class="col-sm-8">
                                    <select v-model="queryCondition.status" style=" width:200px" class="form-control" required>
                                        <option value="-1" selected="selected" disabled>---请选择竞标单状态---</option>
                                        <option value="0">已发布</option>
                                        <option value="1">正在竞标</option>
                                        <option value="2">结束</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">竞标单名称:</label>
                                <div class="col-sm-8">
                                    <input v-model="queryCondition.name" minlength="1" type="text" class="form-control" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">开始时间:</label>
                                <div class="col-sm-8">
                                    <input v-model="queryCondition.startDate"
                                           @click="initDate(1)"
                                           minlength="1" type="datetime" class="form-control laydate-icon form-control layer-date" required="" aria-required="true" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">结束时间:</label>
                                <div class="col-sm-8">
                                    <input v-model="queryCondition.endDate"
                                           @click="initDate(2)"
                                           minlength="1" type="datetime" class="form-control laydate-icon form-control layer-date" required="" aria-required="true" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-4">
                                    <button @click="queryBiddingReport" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i>查询</button>
                                </div>
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button @click="resetInfo" class="btn btn-danger"><i class="fa fa-reply" aria-hidden="true"></i>重置</button>
                                </div>
                            </div>

                            <div class="row">
                                <div id="biddingBlockTool" class="col-xs-12" style="color: red;font-size: 12px;">
                                    <a @click="doCheck(0)" class="btn btn-info btn-xs"><i class="fa fa-check" aria-hidden="true"></i>通过</a>
                                    <a @click="doCheck(1)" class="btn btn-danger btn-xs"><i class="fa fa-times" aria-hidden="true"></i>不通过</a>
                                </div>
                            </div>
                        </form>
                    </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <table id="biddingReport" class="table table-bordered table-hover"></table>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script src="../../framework/js/bootstrap-table.min.js"></script>
<script src="../../framework/js/bootstrap-table-zh-CN.js"></script>
<script src="../../framework/js/tableExport.min.js"></script>
<script src="../../framework/js/bootstrap-table-export.js"></script>
<script src="../../framework/js/bootstrap-table-editable.js"></script>
<script src="../../framework/js/bootstrap-editable.js"></script>
<script src="../../framework/js/bootstrap-select.min.js"></script>
<script src="../../framework/js/plugins/layer/layer.min.js"></script>
<script src="../../framework/js/plugins/layer/laydate/laydate.js"></script>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script src="../../myjs/utils.js"></script>
<script src="../../myjs/bidding.js"></script>

<script>
    var ho = new Vue({
        el: '#checkBiddingManageReport',
        data: {
            queryCondition: {
                type: 0,
                status: '',
                name: '',
                startDate: '',
                endDate: '',
            },
            addCheckBiddings: bidding.checkBiddings,
        },

        methods: {
            doCheck: function (status) {
                if (ho.addCheckBiddings.length == 0) {
                    layer.alert('请选择竞标单 !', {title: '提示框', icon: 0})
                }else {
                    // status=0 通过
                    $.ajax({
                        url: '/bidding/' + status + '/check',
                        type: "put",
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': "application/json"
                        },
                        // dataType: "json",
                        data: JSON.stringify(ho.addCheckBiddings),
                        success: function (count) {
                            if (count > 0) {
                                layer.msg('', {icon: 1, content: '<h3>审核成功 !</h3>'});
                                ho.resetInfo()
                                bidding.biddingManage.initBiddingReport(0, 3)
                            }else {
                                layer.alert(
                                    '审核竞标单失败,原因: 记录数 [' + count +'] 小于1 !',
                                    {title: '提示框', icon: 0}
                                );
                            }
                        },
                        error: function (xhr, textStatus, errorThrown) {
                            var status = xhr.status;
                            layer.alert(
                                '修改竞标单失败,状态码 [ ' + status + ' ] ,原因:' + xhr.responseText,
                                {title: '提示框', icon: 0}
                            )
                        }
                    });
                }
            },

            // 初始化日期
            initDate: function (mark) {
                laydate({
                    istime: true,
                    theme: 'molv',
                    format: 'YYYY-MM-DD hh:mm:ss',
                    choose: function(date) {
                        switch (mark) {
                            case 1: ho.queryCondition.startDate = date; break;
                            case 2: ho.queryCondition.endDate = date; break;
                            default:
                                layer.alert(
                                    '初始化日期控件失败, 原因: mark为[' + mark + '] , 传参错误 !',
                                    {title: '提示框', icon: 0}
                                ); break;
                        }
                    }
                })
            },

            resetInfo: function () {
                ho.queryCondition = {}
            },

            queryBiddingReport: function () {
                bidding.biddingManage.initBiddingReport(0, 3)
            },


            //必须禁掉form默认的submit
            disableFormSubmit: function () {
                return false;
            },

        },

        // vue初始化完时执行
        mounted: function () {
            bidding.biddingManage.initBiddingReport(0, 3)
        },
        watch: {},
        computed: {},
    });

</script>

</body>
</html>
