<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 创建产品 </title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../framework/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <link href="../../framework/css/animate.css" rel="stylesheet">
    <link href="../../framework/css/style.css?v=4.1.0" rel="stylesheet">


    <style>
        .mark {color: red; background: white;}
    </style>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight" id="product">
        <div class="container">
            <div class="col-sm-10">
                <div class="ibox float-e-margins">

                    <div class="ibox-title">
                        <h5>创建产品</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="form_basic.html#">选项1</a>
                                </li>
                                <li><a href="form_basic.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link"><i class="fa fa-times"></i></a>

                        </div>
                    </div>

                    <div class="ibox-content">
                        <form class="form-horizontal m-t">
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="code">产品编码:</label>
                                <div class="col-sm-8">
                                    <input id="code" minlength="1" type="text" class="form-control" required="" aria-required="true">
                                </div>
                                <span class="mark">*</span>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="name">产品名称:</label>
                                <div class="col-sm-8">
                                    <input id="name" minlength="1" type="text" class="form-control" required="" aria-required="true">
                                </div>
                                <span class="mark">*</span>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="productType">产品类型:</label>
                                <div class="col-sm-8">
                                    <select id="productType" class="form-control" required>
                                        <option value="-1" selected="selected">---请选择产品类型---</option>
                                    </select>
                                </div>
                                <span class="mark">*</span>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="spec">产品规格:</label>
                                <div class="col-sm-8">
                                    <input id="spec" minlength="1" type="text" class="form-control" required="" aria-required="true">
                                </div>
                                <span class="mark">*</span>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="unit">产品单位:</label>
                                <div class="col-sm-8">
                                    <input id="unit" minlength="1" type="text" class="form-control" required="" aria-required="true">
                                </div>
                                <span class="mark">*</span>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="maxUnitPrice">最高单价:</label>
                                <div class="col-sm-8">
                                    <input id="maxUnitPrice" type="number" minlength="1" type="text" class="form-control" required="" aria-required="true">
                                </div>
                                <span class="mark">*</span>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="defaultGradient">缺省梯度:</label>
                                <div class="col-sm-8">
                                    <input id="defaultGradient" type="number" minlength="1" type="text" class="form-control">
                                </div>
                                <span class="mark">*</span>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="productDesc">产品描述：</label>
                                <div class="col-sm-8">
                                    <textarea id="productDesc" class="form-control"></textarea>
                                </div>
                            </div>
                        </form>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-4">
                                <button id="submitInfo" class="btn btn-primary disabled" onclick="product.createProduct.submit()">提交</button>
                            </div>
                            <div class="col-sm-2">
                                <button class="btn btn-danger" onclick="product.createProduct.resetInfo()">重置</button>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <p class="m-t">更多示例请访问官方示例页面：<a href="http://jqueryvalidation.org/files/demo/"
                                                        target="_blank">查看</a></p>
                        <p>中文API可参考：<a href="http://www.w3cschool.cc/jquery/jquery-plugin-validate.html" target="_blank">
                            http://www.w3cschool.cc/jquery/jquery-plugin-validate.html</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!-- 全局js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<!-- jQuery Validation plugin javascript-->
<script src="../../framework/js/plugins/validate/jquery.validate.min.js"></script>
<script src="../../framework/js/plugins/validate/messages_zh.min.js"></script>
<script src="../../framework/js/plugins/layer/layer.min.js"></script>

<!--<script src="../../framework/js/qs.js"></script>-->
<!--<script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>-->
<!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->

<!-- 自定义js -->
<script src="../../myjs/product.js"></script>

<script>
    product.productTypeNames($('#productType'), null);

    $('.form-control').blur(function () {
        product.createProduct.checkInfo();
    })

    $('#productType').change(function () {
        product.createProduct.checkInfo();
    })
</script>

</body>

</html>
