<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> - 新闻管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../framework/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <link href="../../framework/css/animate.css" rel="stylesheet">
    <link href="../../framework/css/style.css?v=4.1.0" rel="stylesheet">

    <link href="../../framework/css/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../framework/css/bootstrap-editable.css" rel="stylesheet">
    <link href="../../framework/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="../../framework/css/bootstrap-datetimepicker.min.css" rel="stylesheet">

</head>
<body>
    <div class="wrapper wrapper-content animated fadeInRight" id="product">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>新闻查询条件</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="tabs_panels.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="#">选项1</a></li>
                                <li><a href="#">选项2</a></li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <ul class="ibox-content">
                        <form class="form-inline m-t" id="commentForm">
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="title">新闻标题:</label>
                                <div class="col-sm-1">
                                    <input id="title" minlength="1" type="text" class="form-control datetimepicker" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">开始时间:</label>
                                <div class="col-sm-8">
                                    <input id="startDate" minlength="1" type="datetime" class="form-control datetimepicker" required="" aria-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">结束时间:</label>
                                <div class="col-sm-8">
                                    <input id="endDate" minlength="1" type="datetime" class="form-control datetimepicker" required="" aria-required="true">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-4">
                                    <button id="query" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i>查询</button>
                                </div>
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-danger" onclick=""><i class="fa fa-reply" aria-hidden="true"></i>重置</button>
                                </div>
                            </div>
                        </form>
                        <div class="row">
                            <div id="userBlockTool" class="col-xs-12" style="color: red;font-size: 12px;">
                                <a onclick="news.deleteNews()" class="btn btn-danger btn-xs"><i class="fa fa-times" aria-hidden="true"></i>删除</a>
                                <!--<a onclick="" class="btn btn-info btn-xs"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>修改</a>-->
                            </div>
                        </div>
                    </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <table id="newsReport" class="table table-bordered table-hover"></table>

    <!-- 修改产品的模态框 -->
    <div class="modal fade" id="modifyProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true" id="x">&times;</span><span class="sr-only">Close</span></button>
                    <h3 class="modal-title">修改产品信息</h3>
                </div>
                <div class="modal-body">
                    <form action="" class="form-horizontal" role="form" method="post">
                        <div class="form-group">
                            <label for="productType02" class="col-xs-3 control-label">产品类型</label>
                            <div class="col-sm-7">
                                <select id="productType02" class="form-control" required>
                                    <!--<option value="-1" selected="selected">-&#45;&#45;请选择产品类型-&#45;&#45;</option>-->
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="code" class="col-xs-3 control-label">产品编码</label>
                            <div class="col-xs-7">
                                <input id="code" type="text" class="form-control" placeholder="" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-xs-3 control-label">产品名称</label>
                            <div class="col-xs-7">
                                <input id="name" type="text" class="form-control" placeholder="" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="spec" class="col-xs-3 control-label">产品规格</label>
                            <div class="col-xs-7">
                                <input id="spec" type="text" class="form-control" placeholder="" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="unit" class="col-xs-3 control-label">产品单位</label>
                            <div class="col-xs-7">
                                <input id="unit" type="text" class="form-control" placeholder="" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="maxUnitPrice" class="col-xs-3 control-label">最高单价</label>
                            <div class="col-xs-7">
                                <input id="maxUnitPrice" type="number" class="form-control" placeholder="" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="defaultGradient" class="col-xs-3 control-label">缺省梯度</label>
                            <div class="col-xs-7">
                                <input id="defaultGradient" type="number" class="form-control" placeholder="" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="productDesc" class="col-xs-3 control-label">产品描述</label>
                            <div class="col-xs-7">
                                <textarea id="productDesc" class="form-control" placeholder="" required=""></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
                    <button onclick="product.productManage.modifyProduct.submit();" type="button" class="btn btn-primary" data-dismiss="modal">提交修改</button>
                </div>
            </div>
        </div>
    </div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script src="../../framework/js/bootstrap-table.min.js"></script>
<script src="../../framework/js/bootstrap-table-zh-CN.js"></script>
<script src="../../framework/js/tableExport.min.js"></script>
<script src="../../framework/js/bootstrap-table-export.js"></script>
<script src="../../framework/js/bootstrap-table-editable.js"></script>
<script src="../../framework/js/bootstrap-editable.js"></script>
<script src="../../framework/js/bootstrap-select.min.js"></script>
<script src="../../framework/js/plugins/layer/layer.min.js"></script>

<script src="../../myjs/utils.js"></script>
<script src="../../myjs/news.js"></script>

<script>
    //初始化日期控件
    utils.dateFormat.initDate($("#startDate"));
    utils.dateFormat.initDate($("#endDate"));

    $('form').submit(function () {
        return false;
    });

    //初始化报表
    news.initNewsReport()
    $("#query").click(function(){
        news.initNewsReport()
    });
</script>

</body>
</html>
