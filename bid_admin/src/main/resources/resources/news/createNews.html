<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 创建新闻 </title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../framework/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <link href="../../framework/css/animate.css" rel="stylesheet">
    <link href="../../framework/css/style.css?v=4.1.0" rel="stylesheet">


    <style>
        .mark {color: red; background: white;}
    </style>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight" id="news">
        <div class="container">
            <div class="col-sm-10">
                <div class="ibox float-e-margins">

                    <div class="ibox-title">
                        <h5>创建新闻</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="form_basic.html#">选项1</a>
                                </li>
                                <li><a href="form_basic.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link"><i class="fa fa-times"></i></a>

                        </div>
                    </div>

                    <div class="ibox-content">
                        <form class="m-t" role="form" v-on:submit.prevent="disableFormSubmit">
                            <div class="form-group">
                                <label class="control-label">新闻标题:</label>
                                <div class="">
                                    <input v-model="title" minlength="1" type="text" class="form-control" required="" aria-required="true">
                                </div>
                            </div>
                            <br />
                            <div class="form-group">
                                <label class="control-label">新闻内容：</label>
                                <div class="">
                                    <textarea v-model="content" class="form-control" style="height: 400px"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-2 col-sm-offset-4">
                                    <button @click="createNews" class="btn btn-primary" onclick="">创建</button>
                                </div>
                                <div class="col-sm-2">
                                    <button class="btn btn-danger" @click="resetInfo">重置</button>
                                </div>
                            </div>
                            <br />
                            <br />
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>


<!-- 全局js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<!-- jQuery Validation plugin javascript-->
<script src="../../framework/js/plugins/validate/jquery.validate.min.js"></script>
<script src="../../framework/js/plugins/validate/messages_zh.min.js"></script>
<script src="../../framework/js/plugins/layer/layer.min.js"></script>

<!--<script src="../../framework/js/qs.js"></script>-->
<!--<script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- 自定义js -->

<script>
    $.each($("textarea"), function(i, n){
        $(n).css("height", n.scrollHeight + "px");
    })

    var news = new Vue({
        el: '#news',
        data: {
            title: '',
            content: '',
        },
        methods: {
            createNews: function () {
                var create = true

                if (news.title == '') {
                    layer.alert(
                        '新闻标题不能为空 !',
                        {title: '提示框', icon: 0}
                    );
                    create = true
                }else if (news.content == '') {
                    layer.alert(
                        '新闻内容不能为空 !',
                        {title: '提示框', icon: 0}
                    );
                    create = true
                }

                if (create) {
                    var newsInfo = {
                        title: news.title,
                        content: news.content
                    }
                    $.ajax({
                        url: "/news",
                        type: "post",
                        contentType: "application/x-www-form-urlencoded",
                        dataType: "json",
                        data: newsInfo,
                        success: function (count) {
                            layer.alert(
                                '成功创建了' + count + '条新闻 !',
                                {title: '提示框', icon: 0}
                            );
                            news.resetInfo()
                        },
                        error: function (xhr, textStatus, errorThrown) {
                            var status = xhr.status;
                            layer.alert(
                                '创建新闻失败,状态码 [ ' + status + ' ] ,原因: ' + xhr.responseText,
                                {title: '提示框', icon: 0}
                            );
                        }
                    });
                }
            },

            resetInfo: function () {
                news.title = ''
                news.content = ''
            },

            disableFormSubmit: function () {
                return false
            }

        },
    })


</script>

</body>

</html>
